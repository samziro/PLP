<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assignment Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Assignment Project</h1>
    <p>This page demonstrates HTML, CSS, and JavaScript fundamentals.</p>
  </header>

  <main>
    <section>
      <h2>Interactive Buttons</h2>
      <button id="greetBtn">Click to Greet</button>
      <button id="themeBtn">Toggle Theme</button>
    </section>

    <section>
      <h2>Loop Output</h2>
      <ul id="loopList"></ul>
    </section>

    <section>
      <h2>Form Interaction</h2>
      <form id="userForm">
        <label for="username">Name:</label>
        <input type="text" id="username" placeholder="Enter your name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>

        <button type="submit">Submit</button>
      </form>
      <p id="formMessage"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Assignment</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
